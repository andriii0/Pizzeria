<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria M&L</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Pizzeria M&L</h1>
    </header>

    <div class="container">
        <div class="menu">
            <h2>Menu</h2>

            <div class="categories">
                <button class="category-btn" onclick="filterCategory('all')">All</button>
                <button class="category-btn" onclick="filterCategory('Pizza')">Pizza</button>
                <button class="category-btn" onclick="filterCategory('Drinks')">Drinks</button>
            </div>

            <div class="products">
                {% for product in products %}
                <div class="product {{ product.type }}">
                    <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}">
                    <h3>{{ product.name }}</h3>
                    <p>{{ product.type }}</p>
                    <p class="price">Price: ${{ product.price }}</p>
                    <button class="add-to-cart-btn" onclick="addToCart('{{ product.name }}', {{ product.price }})">Add</button>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="cart-panel">
            <h2>Cart</h2>
            <ul id="cart-list"></ul>
            <p id="total-price">Total amount: $<span id="total-amount">0.00</span></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
